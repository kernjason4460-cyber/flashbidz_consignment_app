{% extends "_base.html" %}{% block content %}
<h2>Suppliers</h2>
<form class="row" method="get">
  <input name="q" placeholder="Search name/phone/email" value="{{ q or '' }}">
  <button>Search</button>
  <a href="{{ url_for('suppliers_new') }}">+ New</a>
</form>
<table>
<tr><th>Name</th><th>Phone</th><th>Email</th><th>Notes</th><th></th></tr>
{% for s in rows %}
<tr>
  <td>{{ s.name }}</td><td>{{ s.phone }}</td><td>{{ s.email }}</td><td>{{ s.notes }}</td>
  <td><a href="{{ url_for('suppliers_edit', sid=s.id) }}">edit</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
