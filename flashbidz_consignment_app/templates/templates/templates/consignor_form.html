{% extends "base.html" %}
{% block content %}
<h1>
  {% if consignor %}Edit Consignor{% else %}New Consignor{% endif %}
</h1>

<form method="post">
  <div>
    <label>Name *</label><br>
    <input name="name" required value="{{ consignor.name if consignor else '' }}">
  </div>

  <div>
    <label>Email</label><br>
    <input name="email" value="{{ consignor.email if consignor else '' }}">
  </div>

  <div>
    <label>Phone</label><br>
    <input name="phone" value="{{ consignor.phone if consignor else '' }}">
  </div>

  <div>
    <label>Commission %</label><br>
    <input name="commission_pct" placeholder="e.g. 35"
           value="{{ consignor.commission_pct if consignor else '' }}">
  </div>

  <div>
    <label>Advance Balance ($)</label><br>
    <input name="advance_balance" placeholder="0.00"
           value="{{ consignor.advance_balance if consignor else '' }}">
  </div>

  <div>
    <label>Notes</label><br>
    <textarea name="notes" rows="3">{{ consignor.notes if consignor else '' }}</textarea>
  </div>

  <button type="submit">Save</button>
  <a href="{{ url_for('consignors_list') }}">Cancel</a>
</form>
{% endblock %}
