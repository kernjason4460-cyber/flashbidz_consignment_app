{% extends "_base.html" %}{% block content %}
<h2>Generate Payout Draft</h2>
<form method="post">
  <p><label>Consignor ID (or blank for all)<br>
    <input name="consignor_id" placeholder="e.g., 101"></label></p>
  <div class="row">
    <label>Start (YYYY-MM-DD)<br><input name="start" placeholder="2025-11-01"></label>
    <label>End (YYYY-MM-DD)<br><input name="end" placeholder="2025-11-30"></label>
  </div>
  <p><button>Create</button></p>
</form>
{% endblock %}
