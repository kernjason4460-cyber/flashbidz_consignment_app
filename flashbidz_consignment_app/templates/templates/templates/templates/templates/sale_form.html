{% extends "_base.html" %}{% block content %}
<h2>Record Sale</h2>
<form method="post">
  <p><label>Item<br>
    <select name="item_id">
      <option value="">-- pick item --</option>
      {% for it in items %}
      <option value="{{ it.id }}">{{ it.title }} (SKU {{ it.sku }}) â€“ QOH {{ it.qty_on_hand }}</option>
      {% endfor %}
    </select></label></p>
  <div class="row">
    <label>Qty<br><input name="qty" type="number" value="1" min="1" style="width:120px"></label>
    <label>Channel<br>
      <select name="channel">
        <option>auction</option><option>ebay</option><option>store</option><option>marketplace</option>
      </select></label>
    <label>Buyer name<br><input name="buyer_name" placeholder="optional"></label>
  </div>
  <div class="row">
    <label>Sale price ($)<br><input name="sale_price" type="number" step="0.01" value="0"></label>
    <label>Shipping fee ($)<br><input name="shipping_fee" type="number" step="0.01" value="0"></label>
    <label>Marketplace fee ($)<br><input name="marketplace_fee" type="number" step="0.01" value="0"></label>
    <label>Tax ($)<br><input name="tax" type="number" step="0.01" value="0"></label>
  </div>
  <p><label>Notes<br><textarea name="notes"></textarea></label></p>
  <p><button>Save</button></p>
</form>
{% endblock %}
