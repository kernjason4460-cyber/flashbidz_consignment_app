<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard - FlashBidz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --red:#e60000; --dark:#111; --muted:#666; }
    body { font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif; margin:0; background:#f6f7f9; }
    header { background:var(--dark); color:#fff; padding:16px 20px; display:flex; align-items:center; justify-content:space-between; }
    .brand { color:var(--red); font-weight:800; letter-spacing:.5px; }
    a { color:#e60000; text-decoration:none; }
    main { padding:24px; max-width:1100px; margin:0 auto; }
    h1 { margin:0 0 4px; }
    .sub { color:var(--muted); margin-bottom:20px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(240px,1fr)); gap:16px; }
    .card { background:#fff; border-radius:12px; padding:18px; box-shadow:0 6px 20px rgba(0,0,0,.06); }
    .card h3 { margin:0 0 8px; }
    .card p { margin:0 0 12px; color:#444; }
    .btn { display:inline-block; padding:10px 14px; background:var(--red); color:#fff; border-radius:8px; font-weight:700; }
    .links { margin-top:18px; display:flex; gap:14px; flex-wrap:wrap; }
  </style>
</head>
<body>
  {% include "_navbar.html" %}

  <main>
    <h1>Dashboard</h1>
    <div class="sub">Welcome {{ session.username or "Admin" }}. Choose an action below.</div>
    <p><a class="btn" href="/items" style="padding:10px 14px; background:#e60000; color:#fff; border-radius:8px; font-weight:700; text-decoration:none;">Open Items</a></p>

    <div class="grid">
      <div class="card">
        <h3>Upload Items</h3>
        <p>Add new lots with photos.</p>
        <a class="btn" href="/upload">Go to Upload</a>
      </div>

      <div class="card">
        <h3>Items</h3>
        <p>View and manage all items/lots.</p>
        <a class="btn" href="/items">Open Items</a>
      </div>

      <div class="card">
        <h3>Reports</h3>
        <p>Sales, payouts, and performance.</p>
        <a class="btn" href="/reports">Open Reports</a>
      </div>
    </div>

    <div class="links">
      <a href="/">Home</a>
      <a href="/logout">Logout</a>
    </div>
  </main>
</body>
</html>
