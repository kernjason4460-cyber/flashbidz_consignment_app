<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% if consignor %}Edit Consignor{% else %}New Consignor{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif; margin:0; background:#f6f7f9; }
    main { padding:24px; max-width:880px; margin:0 auto; }
    form { background:#fff; padding:20px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.06); }
    label { display:block; margin-top:14px; font-weight:600; }
    input, textarea { width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; box-sizing:border-box; }
    textarea { min-height:80px; }
    .actions { margin-top:18px; display:flex; gap:10px; }
    .btn { padding:10px 18px; border-radius:8px; border:none; cursor:pointer; font-weight:700; }
    .btn-primary { background:#e60000; color:#fff; }
    .btn-light { background:#eee; text-decoration:none; display:inline-flex; align-items:center; justify-content:center; }
  </style>
</head>
<body>
  {% include "_navbar.html" %}
  <main>
    <h1>{% if consignor %}Edit Consignor{% else %}New Consignor{% endif %}</h1>

    <form method="post" enctype="multipart/form-data">

      <label>Name *</label>
      <input
        type="text"
        name="name"
        required
        value="{{ consignor.name if consignor else '' }}"
      />

      <label>Email</label>
      <input
        type="email"
        name="email"
        value="{{ consignor.email if consignor else '' }}"
      />

      <label>Phone</label>
      <input
        type="text"
        name="phone"
        value="{{ consignor.phone if consignor else '' }}"
      />

      <label>Commission %</label>
      <input
        type="number"
        step="0.01"
        min="0"
        max="100"
        name="commission_pct"
        value="{% if consignor and consignor.commission_pct is not none %}{{ (consignor.commission_pct * 100) | round(2) }}{% endif %}"
      />

      <label>Advance Balance ($)</label>
      <input
        type="number"
        step="0.01"
        min="0"
        name="advance_balance"
        value="{% if consignor and consignor.advance_balance is not none %}{{ consignor.advance_balance | round(2) }}{% endif %}"
      />

      <label>Driver’s License (notes / where image is saved)</label>
      <input
        type="text"
        name="license_image"
        placeholder="Optional – e.g. 'Photo in Google Drive, folder XYZ'"
        value="{{ consignor.license_image if consignor else '' }}"
      />

      <label>Notes</label>
      <textarea name="notes">{{ consignor.notes if consignor else '' }}</textarea>

      <label>Driver's License Image</label>

{% if consignor and consignor.license_image %}
  <div style="margin-bottom: 8px;">
    <a href="{{ url_for('static', filename='licenses/' ~ consignor.license_image) }}"
       target="_blank">
      View current license
    </a>
  </div>
{% endif %}

<input type="file" name="license_image" accept="image/*,.pdf" />
<div class="actions">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('consignors_list') }}" class="btn btn-light">Cancel</a>
      </div>
    </form>
  </main>
</body>
</html>
