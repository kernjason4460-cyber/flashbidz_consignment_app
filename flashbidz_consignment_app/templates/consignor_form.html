<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% if consignor %}Edit Consignor{% else %}New Consignor{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif; margin:0; background:#f6f7f9; }
    main { padding:24px; max-width:880px; margin:0 auto; }
    form { background:#fff; padding:24px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.06); }
    h1 { margin-bottom:18px; }
    label { display:block; margin:10px 0 6px; font-weight:600; }
    input, textarea { width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; box-sizing:border-box; }
    .actions { margin-top:18px; display:flex; gap:12px; }
    .btn { padding:10px 16px; background:#e00000; color:#fff; border:none; border-radius:8px; font-weight:700; cursor:pointer; text-decoration:none; display:inline-block; }
    .btn-light { padding:10px 16px; background:#eee; border:none; border-radius:8px; cursor:pointer; text-decoration:none; }
  </style>
</head>
<body>
  {% include "_navbar.html" %}
  <main>
    <h1>{% if consignor %}Edit Consignor{% else %}New Consignor{% endif %}</h1>

    <!-- action="" = post back to same URL (/consignors/new OR /consignors/<id>/edit) -->
    <form method="post" action="">
      <label>Name *</label>
      <input name="name" required value="{{ consignor.name if consignor else '' }}" />

      <label>Email</label>
      <input name="email" type="email" value="{{ consignor.email if consignor else '' }}" />

      <label>Phone</label>
      <input name="phone" value="{{ consignor.phone if consignor else '' }}" />

      <label>Commission %</label>
      <input name="commission_pct" type="number" step="0.01"
             placeholder="e.g. 35"
             value="{{ consignor.commission_pct if consignor else '' }}" />

      <label>Advance Balance ($)</label>
      <input name="advance_balance" type="number" step="0.01"
             placeholder="0.00"
             value="{{ consignor.advance_balance if consignor else '' }}" />

      <label>Notes</label>
      <textarea name="notes" rows="3">{{ consignor.notes if consignor else '' }}</textarea>

      <div class="actions">
        <button class="btn" type="submit">Save</button>
        <a class="btn-light" href="{{ url_for('consignors_list') }}">Cancel</a>
      </div>
    </form>
  </main>
</body>
</html>
