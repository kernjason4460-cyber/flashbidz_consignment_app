<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Consignor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif; margin:0; background:#f6f7f9; }
    main { padding:24px; max-width:800px; margin:0 auto; }
    form { background:#fff; padding:20px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.06); }
    label { display:block; margin:10px 0 6px; font-weight:600; }
    input, textarea { width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; }
    .actions { margin-top:14px; display:flex; gap:10px; }
    .btn { padding:10px 14px; background:#e60000; color:#fff; border:none; border-radius:8px; font-weight:700; cursor:pointer; }
    .btn-light { padding:10px 14px; background:#eee; border:none; border-radius:8px; cursor:pointer; text-decoration:none; }
  </style>
</head>
<body>
  {% include "_navbar.html" %}
  <main>
    <h1>New Consignor</h1>
    <form method="post" action="/consignors/new">
      <label>Name</label>
      <input name="name" required />

      <label>Email</label>
      <input name="email" type="email" />

      <label>Phone</label>
      <input name="phone" />

      <label>Default Rate (0â€“1, e.g., 0.65)</label>
      <input name="default_rate" type="number" step="0.01" min="0" max="1" />

      <label>Notes</label>
      <textarea name="notes"></textarea>

      <div class="actions">
        <button class="btn" type="submit">Save</button>
        <a class="btn-light" href="/consignors">Cancel</a>
      </div>
    </form>
  </main>
</body>
</html>
