<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Consignors - FlashBidz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif;
      margin:0;
      background:#f6f7f9;
    }
    main {
      padding:24px;
      max-width:1100px;
      margin:0 auto;
    }
    h1 {
      margin:0 0 16px;
      font-size:28px;
      font-weight:700;
    }
    table {
      width:100%;
      border-collapse:collapse;
      background:#fff;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 6px 20px rgba(0,0,0,.06);
    }
    th, td {
      padding:12px 14px;
      border-bottom:1px solid #eee;
      text-align:left;
      font-size:15px;
    }
    th {
      background:#fafafa;
      font-weight:700;
    }
    .btn {
      display:inline-block;
      padding:8px 14px;
      border-radius:8px;
      text-decoration:none;
      font-size:14px;
      font-weight:600;
      color:white;
    }
    .btn-edit { background:#0077cc; }
    .btn-delete { background:#cc0000; }
    .btn-new {
      background:#e60000;
      margin-bottom:16px;
      color:white;
      padding:10px 18px;
      display:inline-block;
      border-radius:8px;
      font-weight:700;
      text-decoration:none;
      font-size:15px;
    }
    .delete-form {
      display:inline;
    }
  </style>
</head>

<body>
  {% include "_navbar.html" %}

  <main>
    <h1>Consignors</h1>

    <a class="btn-new" href="{{ url_for('consignor_create') }}">+ Add New Consignor</a>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Items</th>
          <th>Commission</th>
          <th>Email</th>
          <th>Phone</th>
          <th style="width:150px;">Actions</th>
        </tr>
      </thead>
      <tbody>

        {% for c in consignors %}
        <tr>
          <td>{{ c.name }}</td>
          <td>{{ c.item_count }}</td>
          <td>{{ c.commission_pct }}%</td>
          <td>{{ c.email or '' }}</td>
          <td>{{ c.phone or '' }}</td>

          <td>
            <a class="btn btn-edit" href="{{ url_for('consignors_edit', cid=c.id) }}">Edit</a>

            <form class="delete-form"
                  method="post"
                  action="{{ url_for('consignors_delete', cid=c.id) }}"
                  onsubmit="return confirm('Delete {{ c.name }}? This cannot be undone.');">
              <button class="btn btn-delete" type="submit">Delete</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="6" style="text-align:center;color:#777;padding:22px;">
            No consignors found.
          </td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
  </main>

</body>
</html>
