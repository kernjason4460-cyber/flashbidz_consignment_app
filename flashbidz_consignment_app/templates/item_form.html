<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ 'Edit Item' if item else 'New Item' }} - FlashBidz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif; margin:0; background:#f6f7f9; }
    main { padding:24px; max-width:800px; margin:0 auto; }
    form { background:#fff; padding:20px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.06); }
    label { display:block; margin:10px 0 6px; font-weight:600; }
    input, select { width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; }
    .row { display:flex; gap:12px; }
    .row > div { flex:1; }
    .actions { margin-top:14px; display:flex; gap:10px; }
    .btn { padding:10px 14px; background:#e60000; color:#fff; border:none; border-radius:8px; font-weight:700; cursor:pointer; }
    .btn-light { padding:10px 14px; background:#eee; border:none; border-radius:8px; cursor:pointer; text-decoration:none; }
  </style>
</head>
<body>
  {% include "_navbar.html" %}
  <main>
    <h1>{{ 'Edit Item' if item else 'New Item' }}</h1>
    <form method="post" action="{{ '/items/' ~ item.id ~ '/edit' if item else '/items/new' }}">
      <label>Title</label>
      <input name="title" required value="{{ item.title if item else '' }}"/>

      <div class="form-row">
    <label for="ownership">Ownership</label>
    <select name="ownership" id="ownership">
        <option value="owned"
            {% if (item and item.ownership == 'owned') or not item %}
                selected
            {% endif %}>
            FlashBidz Owned
        </option>
        <option value="consigned"
            {% if item and item.ownership == 'consigned' %}
                selected
            {% endif %}>
            Consigned (payout to consignor)
        </option>
        <option value="internal"
            {% if item and item.ownership == 'internal' %}
                selected
            {% endif %}>
            Internal (Jason / Jennifer / staff)
        </option>
    </select>
</div>
          <label>Supplier (name)</label>
          <input name="supplier" value="{{ (item.supplier or '') if item else '' }}">

          <label>Sale Date</label>
          <input type="date" name="sale_date"
       value="{{ (item.sale_date.isoformat() if item and item.sale_date else '') }}">
  {% set own = item.ownership if item else 'owned' %}
            <option value="owned" {{ 'selected' if own=='owned' else '' }}>Owned</option>
            <option value="consigned" {{ 'selected' if own=='consigned' else '' }}>Consigned</option>
            <option value="internal" {{ 'selected' if own=='internal' else '' }}>Internal</option>
          </select>
        </div>
        <div>
          <label>Category</label>
          <input name="category" placeholder="Furniture, Electronics, Toys" value="{{ item.category or '' }}"/>
        </div>
      </div>

      <div class="row">
        <div>
          <label>Cost ($)</label>
          <input name="cost" type="number" step="0.01" value="{{ '%.2f'|format(item.cost) if item and item.cost_cents is not none else '' }}"/>
        </div>
        <div>
          <label>Asking ($)</label>
          <input name="asking" type="number" step="0.01" value="{{ '%.2f'|format(item.asking) if item and item.asking is not none else '' }}"/>
        </div>
      </div>

     <div class="form-row" id="consignor-row">
    <label for="consignor">Consignor (if consigned)</label>
    <select name="consignor" id="consignor">
        <option value="">-- None / House Owned --</option>
        {% for c in consignors %}
            <option value="{{ c.name }}"
                {% if item and item.consignor == c.name %}
                    selected
                {% endif %}>
                {{ c.name }}
            </option>
        {% endfor %}
    </select>
    <small style="color:#666;display:block;margin-top:4px;">
        Only used when Ownership is set to “Consigned”.
    </small>
</div>
        <div>
          <label>Notes</label>
          <input name="notes" value="{{ item.notes or '' }}"/>
        </div>
      </div>
<script>
  function toggleConsignorRow() {
    const ownership = document.getElementById("ownership");
    const consignorRow = document.getElementById("consignor-row");
    if (!ownership || !consignorRow) return;

    const val = ownership.value.toLowerCase();
    // Only show when consigned
    if (val === "consigned") {
      consignorRow.style.display = "";
    } else {
      consignorRow.style.display = "none";
      // Optional: clear selection when not consigned
      const sel = document.getElementById("consignor");
      if (sel) sel.value = "";
    }
  }

  document.addEventListener("DOMContentLoaded", function () {
    const ownership = document.getElementById("ownership");
    if (ownership) {
      ownership.addEventListener("change", toggleConsignorRow);
      toggleConsignorRow(); // set initial state
    }
  });
</script>
      <div class="actions">
        <button class="btn" type="submit">Save</button>
        <a class="btn-light" href="/items">Cancel</a>
      </div>
    </form>
  </main>
</body>
</html>
