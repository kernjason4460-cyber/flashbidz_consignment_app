<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sell Item #{{ item.id }} - FlashBidz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif; margin:0; background:#f6f7f9; }
    main { padding:24px; max-width:700px; margin:0 auto; }
    form { background:#fff; padding:20px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.06); }
    label { display:block; margin:10px 0 6px; font-weight:600; }
    input { width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; }
    .actions { margin-top:14px; display:flex; gap:10px; }
    .btn { padding:10px 14px; background:#e60000; color:#fff; border:none; border-radius:8px; font-weight:700; cursor:pointer; }
    .btn-light { padding:10px 14px; background:#eee; border:none; border-radius:8px; cursor:pointer; text-decoration:none; }
    .meta { color:#666; margin-bottom:10px; }
  </style>
</head>
<body>
  {% include "_navbar.html" %}
  <main>
    <h1>Sell Item #{{ item.id }}</h1>
    <div class="meta">{{ item.title }} — {{ item.ownership|capitalize }}{% if item.category %} / {{ item.category }}{% endif %}</div>

    <form method="post" action="/items/{{ item.id }}/sell">
      <label>Sale Price ($)</label>
      <input name="sale_price" type="number" step="0.01" required />

      <label>Sale Date (YYYY-MM-DD) — optional</label>
      <input name="sale_date" />

      <label>Buyer (optional)</label>
      <input name="buyer" />

      <div class="actions">
        <button class="btn" type="submit">Record Sale</button>
        <a class="btn-light" href="/items">Cancel</a>
      </div>
    </form>
  </main>
</body>
</html>
