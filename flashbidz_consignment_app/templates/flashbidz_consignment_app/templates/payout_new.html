<h1>New Payout for {{ consignor.name }}</h1>
<form method="post">
  <label>Amount $ <input type="number" name="amount" step="0.01" required></label><br>
  <label>Method <input type="text" name="method" placeholder="check / cash / ACH / PayPal"></label><br>
  <label>Reference <input type="text" name="reference" placeholder="check # / txn id"></label><br>
  <label>Notes <input type="text" name="notes"></label><br>
  <label>Sale ID (optional) <input type="number" name="sale_id"></label><br>
  <button type="submit">Save Payout</button>
</form>
