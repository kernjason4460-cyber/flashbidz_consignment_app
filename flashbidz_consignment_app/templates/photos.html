<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Photos for {{ item.title }} - FlashBidz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif; margin:0; background:#f6f7f9; }
    main { padding:24px; max-width:1000px; margin:0 auto; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap:14px; }
    .card { background:#fff; padding:10px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.06); text-align:center; }
    img { max-width:100%; height:auto; border-radius:8px; }
    .muted { color:#666; }
  </style>
</head>
<body>
  {% include "_navbar.html" %}
  <main>
    <h1>Photos â€” #{{ item.id }} {{ item.title }}</h1>
    {% if photos %}
      <div class="grid">
        {% for p in photos %}
          <div class="card">
            <img src="{{ url_for('static', filename='uploads/' ~ p.filename) }}" alt="Photo {{ p.id }}">
            <div class="muted">{{ p.uploaded_at }}</div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="muted">No photos yet for this item.</p>
    {% endif %}
  </main>
</body>
</html>
