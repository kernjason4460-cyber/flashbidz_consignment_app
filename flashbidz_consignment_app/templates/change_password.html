<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Change Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui;margin:0;background:#f6f7f9}
    main{max-width:700px;margin:0 auto;padding:24px}
    form{background:#fff;padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.06)}
    label{display:block;margin:10px 0 6px;font-weight:600}
    input{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px}
    .btn{margin-top:12px;padding:10px 14px;border-radius:8px;border:none;background:#e60000;color:#fff;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  {% include "_navbar.html" %}
  <main>
    <h1>Change Password</h1>
    <form method="post" action="/account/password">
      <label>Current Password</label>
      <input name="current" type="password" required>
      <label>New Password</label>
      <input name="new1" type="password" required>
      <label>Confirm New Password</label>
      <input name="new2" type="password" required>
      <button class="btn" type="submit">Update</button>
    </form>
  </main>
</body>
</html>
