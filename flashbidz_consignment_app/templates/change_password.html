{% extends "base.html" %}

{% block title %}Change Password â€“ FlashBidz{% endblock %}

{% block content %}
  <h1>Change Password</h1>

  <form method="post" action="{{ url_for('account_password_change') }}"
        style="max-width: 500px; margin-top: 20px;">
    <label for="current" style="display:block; margin-top:12px;">Current password</label>
    <input type="password" id="current" name="current"
           required style="width:100%; padding:6px; box-sizing:border-box;">

    <label for="new1" style="display:block; margin-top:12px;">New password</label>
    <input type="password" id="new1" name="new1"
           required style="width:100%; padding:6px; box-sizing:border-box;">

    <label for="new2" style="display:block; margin-top:12px;">Confirm new password</label>
    <input type="password" id="new2" name="new2"
           required style="width:100%; padding:6px; box-sizing:border-box;">

    <button type="submit" style="margin-top:16px; padding:8px 16px;">
      Update Password
    </button>
  </form>

  <p style="margin-top:20px;">
    <a href="{{ url_for('dashboard') }}">Back to dashboard</a>
  </p>
{% endblock %}
