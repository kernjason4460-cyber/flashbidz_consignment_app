<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Password</title>
    <style>
      body { font-family: sans-serif; max-width: 500px; margin: 40px auto; }
      label { display: block; margin-top: 12px; }
      input[type="password"] { width: 100%; padding: 6px; box-sizing: border-box; }
      button { margin-top: 16px; padding: 8px 16px; }
      .flash { color: red; margin-bottom: 10px; }
    </style>
  </head>
  <body>
    <h1>Change Password</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for m in messages %}
            <div>{{ m }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('account_password_change') }}">
      <label for="current">Current password</label>
      <input type="password" id="current" name="current" required>

      <label for="new1">New password</label>
      <input type="password" id="new1" name="new1" required>

      <label for="new2">Confirm new password</label>
      <input type="password" id="new2" name="new2" required>

      <button type="submit">Update Password</button>
    </form>

    <p><a href="{{ url_for('dashboard') }}">Back to dashboard</a></p>
  </body>
</html>
