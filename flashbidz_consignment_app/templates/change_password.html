
{% extends "base.html" %}

{% block content %}
<h2>Change Password</h2>

<form method="post" action="{{ url_for('account_password_change') }}" class="form">
  <div class="form-group">
    <label for="current">Current password</label>
    <input type="password" id="current" name="current" required class="form-control">
  </div>

  <div class="form-group">
    <label for="new1">New password</label>
    <input type="password" id="new1" name="new1" required class="form-control">
  </div>

  <div class="form-group">
    <label for="new2">Confirm new password</label>
    <input type="password" id="new2" name="new2" required class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Update password</button>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
