<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}FlashBidz Admin{% endblock %}</title>
    <style>
      body { font-family: sans-serif; margin: 0; padding: 0; }
      header { background:#111; color:#fff; padding:12px 16px; }
      nav a { margin-right:18px; color:#fff; text-decoration:none; }
      .container { padding: 20px; max-width: 1200px; margin: auto; }
      .flash-messages { color: red; margin-bottom: 10px; }
    </style>
  </head>

  <body>
    {% include "_navbar.html" %}

    <div class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flash-messages">
            {% for m in messages %}
              <li>{{ m }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
